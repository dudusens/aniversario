<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Feliz Aniversario</title>
</head>

<body>

        <div class="container">
            <input type="text" id="input-name" placeholder="Digite seu nome">
            <button onclick="updateMessage()" id="submit-button">Enviar</button>
        </div>


        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">FELIZ</h3>
                    <h2 class="bday">ANIVERSÁRIO</h2>
                    <h2 id="front-name-message">Seu Nome</h2>
                </div>
                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                <div class="wrap-decoTwo">
                    <div class="decorations"></div>
                    <div class="decorationsThree"></div>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="inside-text">
                    <h3 class="happy">FELIZ</h3>
                    <h2 class="bday">ANIVERSÁRIO</h2>
                    <h2 id="inside-name-message">Seu Nome</h2>
                </div>
                <div class="wishes">
                    <br><br>
                    <p id="inside-wishes-message">Feliz aniversário!!</p>
                    <P id="text-name-message">Seu Nome</P>
                    <p class="text-final">Espero que seu dia seja preenchido com muito amor e risadas! Que todos os seus
                        desejos de aniversário se tornem realidade.</p>
                </div>
            </div>
        </div>

    </body>

</html>
